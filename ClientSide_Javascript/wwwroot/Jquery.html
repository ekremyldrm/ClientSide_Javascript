<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />

    <script src="jquery/jquery.min.js"></script>

    <script>

        // $ jquery'de seçici olark kullanılır. $ documenti temsil edeer..

        // ready => döküman hazır olduğunda ....
        $(document).ready(Yazdir);

        /*        Yazdir();*/

        function Yazdir() {

            document.getElementById("baslik").innerText = "JQUERY";
        }

        // aşağıdaki gibi fonksiyon ready fonksiyonun içerisine yazılabilir...

        $(document).ready(function () {
            // JQUERY KÜTÜPHANESİ İLE DAHA KISA SCRİPT İFADELERİ YAZILIR...

            /*document.getElementById("baslik1").innerText = "JQUERY";*/
            $("#baslik1").text("JQUERY"); // İD SEÇİCİ


            var dv = $("#dvKutu"); //element'i db değişkenine atıyoruz....
            console.log(dv);
            dv.text("ben bir divim");
            dv.addClass("alert alert-warning");
        });

    </script>
</head>
<body>
    <!--jquery kütüphanesi indirmek için
        libman.json dosyamıza gidip kütüphanemzi indiriyoruz...
        -->
    <!--https://jquery.com/-->


    <div class="container">


        <a href="index.html">Geri Dön</a>

        <h1 id="baslik"></h1>
        <h1 id="baslik1"></h1>

        <div id="dvKutu"></div>

        <ul id="ul1" class="list-group">
            <li class="list-group-item"></li>
            <li class="list-group-item"> </li>
            <li class="list-group-item"></li>
            <li class="list-group-item"> </li>
            <li class="list-group-item"></li>
        </ul>

        <hr />

        <ul id="ul2" class="list-group">
            <li class="list-group-item"></li>
            <li class="list-group-item"> </li>
            <li class="list-group-item"></li>
            <li class="list-group-item"> </li>
            <li class="list-group-item"></li>
        </ul>

    </div>

    <script>

        $(document).ready(function () {
            var kisiler = ["Emine", "Gökberk", "Şimal", "Eren", "Mahmut"];

            console.log($("#ul1 > .list-group-item").length);
            for (var i = 0; i < kisiler.length; i++) {
                /*var li = */
                $("#ul1 > .list-group-item").eq(i).text(kisiler[i]);
            }

        });

    </script>


</body>
</html>
