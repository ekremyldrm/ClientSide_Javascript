<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <script src="jquery/jquery.min.js"></script>

</head>
<body>


    <div class="container">


        <a href="index.html">Geri Dön</a>


        <ul class="list-group">
            <li class="list-group-item"></li>
            <li class="list-group-item"> </li>
            <li class="list-group-item"></li>
            <li class="list-group-item"> </li>
            <li class="list-group-item"></li>
            <li class="list-group-item"></li>
        </ul>


    </div>


    <script>

        var kisiler = ["Şimal", "Emine", "Gökberk", "Eren", "Mahmut", "Ekrem"];

        //setInterval => timer görevi görür. belirtilen süre içerisinde kodları tekrar çalıştırır...

        var sayac = 0;

        var myTimer = setInterval(function () {

            $(".list-group-item").eq(sayac).text(kisiler[sayac]);
            console.log(sayac);

            sayac++;


            if (sayac > kisiler.length) {
                clearInterval(myTimer); // timer'i durdur...
            }
        }, 2000); // saniyede 1 tetiklenir...

        var syc = 5;
        setTimeout(function () {

            setInterval(function () {

                $(".list-group-item").eq(syc).fadeToggle();
                syc--;

            }, 2000);


        }, 11000);
        

    </script>


</body>
</html>
